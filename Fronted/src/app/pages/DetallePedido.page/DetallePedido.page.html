<div class="container py-4">
  <h1 class="mb-4 text-primary">Gesti√≥n de Detalles de Pedido</h1>

  <!-- Formulario para Crear/Editar Detalle Pedido -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{ idAActualizar ? 'Editar Detalle de Pedido' : 'Nuevo Detalle de Pedido' }}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveDetallePedido()" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Cantidad</label>
          <input class="form-control" type="number" [(ngModel)]="newDetallePedido.cantidad" name="cantidad" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Menu ID</label>
          <input class="form-control" type="number" [(ngModel)]="newDetallePedido.menu_id" name="menu_id" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Pedido ID</label>
          <input class="form-control" type="number" [(ngModel)]="newDetallePedido.pedido_id" name="pedido_id" required>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success">
            {{ idAActualizar ? 'Actualizar' : 'Crear' }}
          </button>
          <button *ngIf="idAActualizar" type="button" class="btn btn-secondary" (click)="clearForm()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista de Detalles de Pedido -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      Lista de Detalles de Pedido
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Menu ID</th>
            <th>Pedido ID</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let detalle of detallePedidos">
            <td>{{ detalle.id }}</td>
            <td>{{ detalle.cantidad }}</td>
            <td>{{ detalle.menu_id }}</td>
            <td>{{ detalle.pedido_id }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editDetallePedido(detalle)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteDetallePedido(detalle.id)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
