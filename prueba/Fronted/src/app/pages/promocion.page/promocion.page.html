<div class="container py-4">
  <h1 class="mb-4 text-primary">Gesti√≥n de Promociones</h1>

  <!-- Navegaci√≥n -->
  <div class="mb-3 d-flex flex-wrap gap-2">
    <button class="btn btn-outline-primary" (click)="vista = 'listar'">üìã Listar</button>
    <button class="btn btn-outline-success" (click)="vista = 'crear'">‚ûï Nueva Promoci√≥n</button>
  </div>

  <!-- Buscar por nombre -->
  <div *ngIf="vista === 'listar'" class="mb-3 row g-2">
    <div class="col-md-6">
      <input class="form-control" [(ngModel)]="filtroNombre" placeholder="üîç Buscar por nombre" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-dark w-100" (click)="buscarPorNombre()">Buscar</button>
    </div>
  </div>

  <!-- Tabla de promociones -->
  <div *ngIf="vista === 'listar'" class="card">
    <div class="card-header bg-dark text-white">Promociones Registradas</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descuento</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of promociones">
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.tipo }}</td>
            <td>{{ p.descuento }}%</td>
            <td>{{ p.fechaInicio | date }}</td>
            <td>{{ p.fechaFin | date }}</td>
            <td>
              <div class="d-flex">
                <button class="btn btn-sm btn-warning me-1" (click)="editar(p)">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Formulario crear / editar -->
  <div *ngIf="vista === 'crear' || vista === 'editar'" class="card mt-4">
    <div class="card-header">
      {{ vista === 'crear' ? 'Registrar Promoci√≥n' : 'Editar Promoci√≥n' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="guardar()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="promocionForm.nombre" name="nombre" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Tipo</label>
          <input class="form-control" [(ngModel)]="promocionForm.tipo" name="tipo" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Descuento (%)</label>
          <input class="form-control" type="number" [(ngModel)]="promocionForm.descuento" name="descuento" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha Inicio</label>
          <input class="form-control" type="date" [(ngModel)]="promocionForm.fechaInicio" name="fechaInicio" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha Fin</label>
          <input class="form-control" type="date" [(ngModel)]="promocionForm.fechaFin" name="fechaFin" />
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success me-2">
            {{ vista === 'crear' ? 'Registrar' : 'Actualizar' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
