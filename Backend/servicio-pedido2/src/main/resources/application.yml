spring:
  application:
    name: servicio-pedido2

  config:
    import: optional:configserver:http://root:123456@localhost:7070

  # Configuración para desarrollo
  profiles:
    active: development

  # Configuración de archivos y límites de carga
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Configuración de recursos estáticos
  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:Frontend/public/  # Ubicación de los archivos estáticos (Imágenes, etc.)

  # Ubicación de los archivos cargados
media:
  location: Frontend/public/  # Ruta donde se almacenarán los archivos subidos
