<div class="container py-4">
  <h1 class="mb-4 text-primary">Gestión de Menús</h1>

  <!-- Formulario Crear/Editar -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{editing ? 'Editar Menú' : 'Nuevo Menú'}}</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveMenu()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" [(ngModel)]="formMenu.nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Descripción</label>
          <input class="form-control" type="text" [(ngModel)]="formMenu.descripcion" name="descripcion">
        </div>
        <div class="col-md-4">
          <label class="form-label">Precio</label>
          <input class="form-control" type="number" [(ngModel)]="formMenu.precio" name="precio">
        </div>
        <div class="col-md-4">
          <label class="form-label">Tipo</label>
          <input class="form-control" type="text" [(ngModel)]="formMenu.tipo" name="tipo">
        </div>
        <div class="col-md-4">
          <label class="form-label">URL de Imagen</label>
          <input class="form-control" type="text" [(ngModel)]="formMenu.imagen" name="imagen">
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-success me-2">
            {{editing ? 'Actualizar' : 'Crear'}}
          </button>
          <button *ngIf="editing" type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de Menús -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      Lista de Menús
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let menu of menus">
            <td>{{menu.id}}</td>
            <td>{{menu.nombre}}</td>
            <td>{{menu.descripcion}}</td>
            <td>{{menu.precio | currency:'PEN':'symbol':'1.2-2'}}</td>
            <td>{{menu.tipo}}</td>
            <td>
              <img *ngIf="menu.imagen" [src]="menu.imagen" alt="Imagen menú" class="img-thumbnail" style="max-width: 60px;">
            </td>
            <td>
              <div class="d-flex align-items-center">
                <button class="btn btn-warning btn-sm me-1" (click)="startEdit(menu)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-danger btn-sm ms-1" (click)="deleteMenu(menu.id!)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
