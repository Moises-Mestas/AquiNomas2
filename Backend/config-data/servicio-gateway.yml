server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        #========servicio auth=======#
        - id: servicio-auth
          uri: lb://servicio-auth
          predicates:
            - Path=/auth/**

        #========servicio inventario=======#
        - id: servicio-inventario
          uri: lb://servicio-inventario
          predicates:
            - Path=/bodega/**, /inventario-barra/**

        #========servicio proveedores=======#
        - id: servicio-proveedores
          uri: lb://servicio-proveedores
          predicates:
            - Path=/proveedores/**, /compras-proveedores/**, /productos/**
