server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        #========servicio auth=======#
        - id: servicio-auth
          uri: lb://servicio-auth
          predicates:
            - Path=/auth/

        #========servicio pedido=======#
        - id: servicio-pedido
          uri: lb://servicio-pedido
          predicates:
            - Path=/detalle-pedidos/**, /menus/**, /pedidos/**, /recetas/**

        #========servicio pedido=======#
        - id: servicio-cliente
          uri: lb://servicio-cliente
          predicates:
            - Path=/clientes/**, /administradores/**

